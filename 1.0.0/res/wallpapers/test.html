<!DOCTYPE html>
<html>

<head>
    <title>
        print current day and time
    </title>
</head>

<body>
    <script type="text/javascript">
        let myDate = new Date();
        let myDay = myDate.getDay();

        // Array of days. 
        let weekday = ['Sunday', 'Monday', 'Tuesday',
            'Wednesday', 'Thursday', 'Friday', 'Saturday'
        ];
        document.write("Today is : " + weekday[myDay]);
        document.write("<br/>");

        // get hour value. 
        let myTime = myDate.getHours() + " : " + myDate.getMinutes()+ " : " + myDate.getSeconds() + " : " + myDate.getMilliseconds();
        document.write("\tCurrent time is : " + myTime ); 
    </script>
</body>

</html>
